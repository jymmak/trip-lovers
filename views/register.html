<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TRIP LOVERS</title>
  <!-- Links CSS Styles-->
  <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/icons/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../css/main.css">

</head>

<body>
  <section class="back-image">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-11 col-sm-11 col-md-4 offset-md-8 back-sesion">
          <div class="container-forms">
            <div class="col-md-3 col-sm-3 col-lg-3">
              <img src="../assets/images/logo-blanco.png" alt="" class="img-fluid logo">
            </div>
            <div class="geek-gray-bg w-100">
              <div class="page-content col-10 offset-1 d-flex flex-column align-items-center justify-content-center">
                <div id="registrarse">
                  <h4 class="page-content col-12 d-flex flex-column align-items-center justify-content-center">Registrarse</h4>
                  <div action="#" method="post">
                    <div class="fila-arriba">

                      <div class="contenedor-input">
                        <input required type="name" class="form-control" id="name" placeholder="Nombre de Usuario">
                      </div>
                      <div class="contenedor-input">
                        <input required type="email" class="form-control" id="email" placeholder="Ingresa email">
                      </div>
                      <div class="contenedor-input">
                        <input required type="password" class="form-control" id="pass" placeholder="Ingresa contraseña">
                      </div>

                      <div class="form-check mb-3 offset-md-1">
                        <input type="checkbox" class="form-check-input" id="terms-check" required>
                        <label class="form-check-label" for="terms-check">Acepto todas las declaraciones en
                          <a href="#">Términos y condiciones</a>
                        </label>
                      </div>
                      <div class=" d-flex flex-column align-items-center justify-content-center">

                        <input onclick='registrar()' type="submit" value="Registrarse" class="btn btn-outline-primary btn-sm">

                      </div>
                      <p class="text-center">¿Ya eres usuario?

                        <a href="sesion.html">Inicia Sesión</a>
                      </p>


                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Links JavaScript-->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="../js/helpers/config_firebase.js"></script>
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/face-goo.js"></script>
  <script src="../js/main.js"></script>


</body>

</html>
